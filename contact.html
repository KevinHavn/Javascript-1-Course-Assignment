<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact the Rick and Morty Infosphere team here!" />
    <title>Rick and Morty Infosphere | Contact Us</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header class="navigation">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li id="selected">Contact Us</li>
        </ul>
      </nav>
    </header>
    <main class="grid contact">
      <div class="object flex">
        <div class="flex">
          <h1>Have any changes to suggest?</h1>
          <p>Feel free to contact us using this form!</p>
        </div>
        <div class="flex row input">
          <form id="Form" class="flex">
            <div class="flex">
              <label> Name (required)</label>
              <input type="text" name="Name" placeholder="John Doe" id="name" />
              <div class="form-error" id="nameError">
                Please enter your name
              </div>
            </div>
            <div class="flex">
              <label>Subject (minimum 10 characters)</label>
              <input type="text" name="Subject" id="subject" />
              <div class="form-error" id="subjectError">
                Subject is too short
              </div>
            </div>
            <div class="flex">
              <label>E-Mail Address</label>
              <input type="text" name="E-Mail Address" id="email" />
              <div class="form-error" id="emailError">
                Please enter a correct e-mail Address
              </div>
            </div>
            <div class="flex">
              <label>Address (minimum 25 characters)</label>
              <input type="text" name="Address" id="address" />
              <div class="form-error" id="addressError">
                The submitted address is too short
              </div>
            </div>
            <div>
              <input type="submit" value="Submit" id="submit" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="Javascript/contact.js"></script>
  </body>
</html>
